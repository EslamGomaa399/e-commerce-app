
server:
  port: 8098

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/db_inventory
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
